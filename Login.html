<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/Loginbackground.jpg');  /* Use relative path here */
            background-size: cover;      /* Ensures the image covers the full screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Ensures the image does not repeat */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);  /* Slight opacity for better readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .input-field:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .forgot-password {
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Logo Style */
        .logo {
            position: absolute;
            left: 10px;   /* Left Corner */
            top: 10px;    /* From Top 10px */
            width: 100px;  
            height: 100px; 
        }

        /* Heading Style */
        .header {
			text-align: center; /* Center the text */
			font-size: 36px; /* Increase the font size */
			font-weight: bold; /* Ensure the text is bold */
			color: #fbff08; /* Deep blue color */
			margin-bottom: 30px;
			position: absolute;
			top: 10px; /* Add space from the top */
			left: 50%; /* Center horizontally */
			transform: translateX(-50%); /* Offset the element by 50% of its width */
			white-space: nowrap; /* Prevent line breaks */
		}


    </style>
</head>
<body>

    <!-- Logo Section -->
    <img src="C:\Users\Maintenance-1\Desktop\html\img\logo.png" alt="Logo" class="logo">

    <!-- Heading Section -->
    <div class="header">
        Disposafe Health & Lifecare Ltd.
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="#">
            <input type="text" class="input-field" placeholder="User Name" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password</a>
    </div>

</body>
</html>
